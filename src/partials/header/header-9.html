<!-- Header Section Start -->
<div class="header-section header-fluid sticky-header section">
    <div class="header-inner">
        <div class="container position-relative">
            <div class="row justify-content-between align-items-center">

                <!-- Header Logo Start -->
                <div class="col-xl-3 col-auto">
                    <div class="header-logo">
                        <a href="index.html">
                            <img class="dark-logo" src="assets/images/logo/dark-logo.png" alt="Learts Logo">
                            <img class="light-logo" src="assets/images/logo/light-logo.png" alt="Learts Logo">
                        </a>
                    </div>
                </div>
                <!-- Header Logo End -->

                <!-- Header Main Menu Start -->
                <div class="col d-none d-xl-block position-static">
                    <nav class="site-main-menu">
                        @@include('header/menu.html')
                    </nav>
                </div>
                <!-- Header Main Menu End -->

                <!-- Header Right Start -->
                <div class="col-xl-3 col-auto">
                    <div class="header-right">
                        <div class="inner">

                            <!-- Header language Start -->
                            <div class="header-language d-none d-sm-block">
                                <a href="#">
                                    <img src="assets/images/language/en.png" alt="">
                                    <span class="text">English</span>
                                    <i class="far fa-angle-down"></i>
                                </a>
                                <ul class="language-list">
                                    <li><a href="#"><img src="assets/images/language/fr.png" alt=""><span class="text">Fran√ßais</span></a></li>
                                    <li><a href="#"><img src="assets/images/language/de.png" alt=""><span class="text">Deutsch</span></a></li>
                                </ul>
                            </div>
                            <!-- Header language End -->

                            <!-- Header Login Start -->
                            <div class="header-login">
                                <a href="profile.html"><i class="far fa-user-circle"></i></a>
                            </div>
                            <!-- Header Login End -->

                            <!-- Header Search Start -->
                            <div class="header-search">
                                <button class="header-search-toggle"><i class="far fa-search"></i></button>
                                <div class="header-search-form-2">
                                    <form action="#">
                                        <input type="text" placeholder="Search...">
                                        <button><i class="fas fa-search"></i></button>
                                    </form>
                                </div>
                            </div>
                            <!-- Header Search End -->


                            <!-- Header Mobile Menu Toggle Start -->
                            <div class="header-mobile-menu-toggle d-xl-none ml-sm-2">
                                <button class="toggle">
                                    <i class="icon-top"></i>
                                    <i class="icon-middle"></i>
                                    <i class="icon-bottom"></i>
                                </button>
                            </div>
                            <!-- Header Mobile Menu Toggle End -->
                        </div>
                    </div>
                </div>
                <!-- Header Right End -->

            </div>
        </div>
    </div>
</div>
<!-- Header Section End -->
