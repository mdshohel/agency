<!-- Header Top Section Start -->
<div class="header-top-section section" data-bg-color="#f5f5f5">
    <div class="container">
        <div class="row">
            <div class="col-xl-8 offset-xl-2">
                <div class="header-top-content">
                    <p>Starts TOMORROW! Our biggest event of the year...</p>
                    <div class="header-top-countdown">
                        <div class="ht-icon"><i class="far fa-clock"></i></div>
                        <div class="pro-countdown-2 d-flex" data-countdown="2020/10/17"></div>
                    </div>
                    <a class="btn btn-primary-three btn-hover-secondary-three btn-xs" href="#">Get ticket</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Header Top Section Start -->

<!-- Header Section Start -->
<div class="header-section sticky-header section header-fluid-two header-orange">
    <div class="header-inner">
        <div class="container position-relative">
            <div class="row justify-content-between align-items-center">

                <!-- Header Logo Start -->
                <div class="col-xl-3 col-auto">
                    <div class="header-logo">
                        <a href="index.html">
                            <img class="dark-logo" src="assets/images/logo/dark-logo.png" alt="Logo">
                            <img class="light-logo" src="assets/images/logo/light-logo.png" alt="Logo">
                        </a>
                    </div>
                </div>
                <!-- Header Logo End -->

                <!-- Header Main Menu Start -->
                <div class="col d-none d-xl-block position-static">
                    <nav class="site-main-menu menu-hover-1">
                        @@include('header/menu.html')
                    </nav>
                </div>
                <!-- Header Main Menu End -->

                <!-- Header Right Start -->
                <div class="col-xl-3 col-auto">
                    <div class="header-right">
                        <div class="inner">

                            <!-- Header Social Start -->
                            <div class="header-social d-none d-sm-flex">
                                <a href="#"><i class="fab fa-twitter"></i></a>
                                <a href="#"><i class="fab fa-facebook-f"></i></a>
                                <a href="#"><i class="fab fa-instagram"></i></a>
                                <a href="#"><i class="fab fa-linkedin"></i></a>
                            </div>
                            <!-- Header Social End -->

                            <!-- Header Mobile Menu Toggle Start -->
                            <div class="header-mobile-menu-toggle d-xl-none ml-sm-2">
                                <button class="toggle">
                                    <i class="icon-top"></i>
                                    <i class="icon-middle"></i>
                                    <i class="icon-bottom"></i>
                                </button>
                            </div>
                            <!-- Header Mobile Menu Toggle End -->
                        </div>
                    </div>
                </div>
                <!-- Header Right End -->

            </div>
        </div>
    </div>
</div>
<!-- Header Section End -->
