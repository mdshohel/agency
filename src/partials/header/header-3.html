<!-- Header Section Start -->
<div class="header-section header-fluid header-left sticky-header section">
    <div class="header-inner">
        <div class="container position-relative">
            <div class="row justify-content-between align-items-center">

                <!-- Header Main Menu Start -->
                <div class="col-xl-5 d-none d-xl-block position-static">
                    <nav class="site-main-menu menu-hover-1 laptop-space justify-content-start">
                        @@include('header/menu.html')
                    </nav>
                </div>
                <!-- Header Main Menu End -->

                <!-- Header Logo Start -->
                <div class="col-xl-2 col-auto">
                    <div class="header-logo">
                        <a href="index.html">

                <div class="col-xl-5 col-auto">

                        <div class="inner">

                            <!-- Header Cart Start -->
                            <div class="header-cart">

                                <a class="header-cart-btn" href="cart.html"><span class="cart-count">2</span><i class="far fa-shopping-cart"></i></a>

                                <!-- Header Mini Cart Start -->
                                <div class="header-mini-cart">
                                    <div class="inner">

                                        <!-- Header Mini Cart Product Start -->
                                        <div class="mini-cart-products">
                                            <div class="mini-cart-product">
                                                <a href="#" class="thumb"><img src="assets/images/products/mini-cart/product-1.jpg" alt=""></a>
                                                <div class="content">
                                                    <a href="#" class="title">Online Student: Strategies for Effective Learning</a>

                                                </div>

                                            </div>
                                            <div class="mini-cart-product">
                                                <a href="#" class="thumb"><img src="assets/images/products/mini-cart/product-2.jpg" alt=""></a>

                                                    <a href="#" class="title">Principles of Business Administration</a>
                                                    <span class="quantity">1 x <span class="price">$52.00</span></span>
                                                </div>
                                                <a href="#" class="remove"><i class="far fa-times"></i></a>
                                            </div>
                                        </div>
                                        <!-- Header Mini Cart Product End -->

                                        <!-- Header Mini Cart Footer Start -->
                                        <div class="mini-cart-footer">
                                            <div class="mini-cart-total">
                                                <b>Total:</b>
                                                <span class="amount">$119.00</span>
                                            </div>
                                            <div class="mini-cart-buttons">
                                                <a href="cart.html" class="btn btn-primary btn-hover-secondary">View Cart</a>
                                                <a href="checkout.html" class="btn btn-primary btn-hover-secondary">Checkour</a>
                                            </div>
                                        </div>
                                        <!-- Header Mini Cart Footer End -->
                                    </div>
                                </div>
                                <!-- Header Mini Cart End -->
                            </div>
                            <!-- Header Cart End -->

                            <!-- Header Login Start -->
                            <div class="header-login">
                                <a href="profile.html"><i class="far fa-user-circle"></i></a>
                            </div>
                            <!-- Header Login End -->

                            <!-- Header Search Start -->
                            <div class="header-search">
                                <button class="header-search-toggle"><i class="far fa-search"></i></button>
                                <div class="header-search-form">
                                    <form action="#">
                                        <input type="text" placeholder="Search...">
                                        <button><i class="fas fa-search"></i></button>
                                    </form>
                                </div>
                            </div>
                            <!-- Header Search End -->


                            <!-- Header Mobile Menu Toggle Start -->
                            <div class="header-mobile-menu-toggle d-xl-none ml-sm-2">
                                <button class="toggle">
                                    <i class="icon-top"></i>
                                    <i class="icon-middle"></i>
                                    <i class="icon-bottom"></i>
                                </button>
                            </div>
                            <!-- Header Mobile Menu Toggle End -->
                        </div>
                    </div>
                </div>
                <!-- Header Right End -->

            </div>
        </div>
    </div>
